{% extends 'part/base.html' %}
{% block content %}
<head>
  <style>
    main{
      text-align: center;
    }

  </style>
</head>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
       <h1 class="display-4 fst-italic" style="font-family:'Times New Roman', Times, serif">Hello, Hello😄<br> Here is the Blog page ! 📖 </h1>
        <p class="lead my-3">You can write whatever you want here..! <br> I encourage you to do it 🤩 it's interesting❤️ believe me!</p>
      </div>
    </div>
  {% for x in post.all %}
    <div class="row mb-2">
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{x.Title}}</h3>
            <div class="mb-1 text-muted">{{x.date}}</div>
            <p class="card-text mb-auto">{{x.text}}</p>
        </div>
      </div>
      {% endfor %}
{% endblock %}
